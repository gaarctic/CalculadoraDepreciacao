<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Depreciação</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Depreciação</h1>
    <label for="bem">Selecione o Bem</label>
    <select id="bem">
      <option value="">Escolha...</option>
      <option value="Máquina Industrial">Máquina Industrial</option>
      <option value="Veículo de Transporte">Veículo de Transporte</option>
      <option value="Móveis e Utensílios">Móveis e Utensílios</option>
      <option value="Computadores e Equipamentos">Computadores e Equipamentos</option>
      <option value="Imóvel Comercial">Imóvel Comercial</option>
    </select>

    <label for="precoCompra">Preço de Compra (R$)</label>
    <input type="number" id="precoCompra" placeholder="Ex: 10000" />

    <label for="vidaUtil">Vida Útil (meses)</label>
    <input type="number" id="vidaUtil" placeholder="Ex: 60" />

    <label for="mesesUtilizados">Meses Utilizados</label>
    <input type="number" id="mesesUtilizados" placeholder="Ex: 36" />

    <label for="precoVenda">Preço de Venda (R$)</label>
    <input type="number" id="precoVenda" placeholder="Ex: 7000" />

    <button onclick="calcular()">Calcular</button>
    <button id="limparBtn">Limpar Dados</button>

    <!-- Exibição do resultado completo -->
    <div id="resultado">
      <p><strong>Depreciação Mensal:</strong> R$ <span id="depreciacao"></span></p>
      <p><strong>Valor Contábil:</strong> R$ <span id="valorContabil"></span></p>
      <p><strong>Ganho ou Perda:</strong> R$ <span id="ganhoOuPerda"></span></p>
      <p><strong>Resultado:</strong> <span id="resultadoFinal"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
